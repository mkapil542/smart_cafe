    <div id="cafe-actions" style="display:none; margin-top:2rem;">

    <form id="customer-order-form" style="display:none;">

      <div id="order-menu-list"></div>

        <label>Pickup Time: <input type="time" id="pickup-time" required></label>
      </div>
      <div style="margin:1rem 0;">
        <label>Comments: <input type="text" id="order-comments" placeholder="Any comments..."></label>
      </div>
      <div style="margin:1rem 0;">
        <label>Your Name: <input type="text" id="customer-name" required></label>
      </div>

    </div>
    <!-- Staff Login -->
    <form class="login-form" style="display:none;">
      <h2>Staff Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="backToCafeActions()">Back</button>

    <!-- Staff Dashboard -->
    <div id="staff-dashboard" style="display:none;">

      <div class="search-bar">

      </div>
      <div id="staff-orders"></div>
      <button onclick="logoutStaff()">Logout</button>

        {name: 'Pasta', price: 130, img: 'images/pasta.jfif'},
        {name: 'Salad', price: 90, img: 'images/salad.jfif'},
        {name: 'Soup', price: 70, img: 'images/soup.jfif'},
        {name: 'Wrap', price: 110, img: 'images/wrap.jfif'},
        {name: 'Juice', price: 60, img: 'images/juice.jfif'},
        {name: 'Brownie', price: 50, img: 'images/brownie.jfif'}
      ],
      'Cafe III': [
        {name: 'Paneer Tikka', price: 140, img: 'images/salad.jfif'},
        {name: 'Samosa', price: 30, img: 'images/brownie.jfif'},
        {name: 'Chole Bhature', price: 110, img: 'images/burger.jfif'},
        {name: 'Dosa', price: 90, img: 'images/pasta.jfif'},
        {name: 'Idli', price: 60, img: 'images/muffin.jfif'},
        {name: 'Vada', price: 50, img: 'images/fries.jfif'},
        {name: 'Poha', price: 40, img: 'images/salad.jfif'},
        {name: 'Upma', price: 45, img: 'images/brownie.jfif'},
        {name: 'Lassi', price: 55, img: 'images/juice.jfif'},
        {name: 'Gulab Jamun', price: 35, img: 'images/brownie.jfif'}
      ]
    };
    let selectedCafe = null;
    let orders = { 'Cafe I': [], 'Cafe II': [], 'Cafe III': [] };
    function selectCafe(cafe) {
      selectedCafe = cafe;
      document.getElementById('selected-cafe').textContent = `Selected: ${cafe}`;
      document.getElementById('cafe-actions').style.display = 'block';
      document.getElementById('customer-order-form').style.display = 'none';
      document.querySelector('.login-form').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'none';
      document.getElementById('staff-dashboard').style.display = 'none';
      document.getElementById('menu-view').style.display = 'none';
      // Add menu button if not already present
      if (!document.getElementById('menu-btn')) {
        const btn = document.createElement('button');
        btn.id = 'menu-btn';
        btn.textContent = 'View Menu';
        btn.onclick = showMenuView;
        document.getElementById('cafe-actions').appendChild(btn);
      }
    }
    function showCustomerCorner() {
      document.getElementById('customer-order-form').style.display = 'block';
      document.querySelector('.login-form').style.display = 'none';
      document.getElementById('cafe-actions').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'none';
      document.getElementById('staff-dashboard').style.display = 'none';
      renderMenu();
    }
    function showStaffCorner() {
      document.querySelector('.login-form').style.display = 'block';
      document.getElementById('customer-order-form').style.display = 'none';
      document.getElementById('cafe-actions').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'none';
      document.getElementById('staff-dashboard').style.display = 'none';
    }
    function backToCafeActions() {
      document.getElementById('customer-order-form').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'none';
      document.getElementById('staff-dashboard').style.display = 'none';
      document.getElementById('cafe-actions').style.display = 'block';
    }
    // Staff login logic
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.querySelector('input[type="text"]').value;
      const password = this.querySelector('input[type="password"]').value;
      if (username === "admin" && password === "cts123") {
        showStaffDashboard();
      } else {
        alert("Invalid credentials!");
      }
    });
    function showStaffDashboard() {
      document.querySelector('.login-form').style.display = 'none';
      document.getElementById('staff-dashboard').style.display = 'block';
      document.getElementById('cafe-actions').style.display = 'none';
      document.getElementById('customer-order-form').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'none';
      renderStaffOrders();
    }
    function logoutStaff() {
      document.getElementById('staff-dashboard').style.display = 'none';
      document.getElementById('cafe-actions').style.display = 'block';
    }
    // Render menu for selected cafe
    function renderMenu() {
      const menu = menus[selectedCafe] || [];
      document.getElementById('menu-title').textContent = `${selectedCafe} Menu`;
      const form = document.getElementById('order-menu-list');
      form.innerHTML = '';
      menu.forEach((item, idx) => {
        form.innerHTML += `
          <div class="menu-item">
            <img src="${item.img}" alt="${item.name}">
            <span class="item-name">${item.name}</span>
            <span class="item-price">₹${item.price}</span>
            <input type="number" min="0" max="10" value="0" id="qty${idx}" style="width:40px; margin-left:10px;">
          </div>
        `;
      });
      form.innerHTML += '<button type="button" onclick="placeOrder()">Place Order</button>';
    }
    // Place order and show summary
    document.getElementById('customer-order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const menu = menus[selectedCafe] || [];
      let summary = '';
      let total = 0;
      let items = [];
      menu.forEach((item, idx) => {
        const qty = parseInt(document.getElementById('qty'+idx).value);
        if (qty > 0) {
          summary += `${item.name} x${qty} — ₹${item.price*qty}<br>`;
          total += item.price*qty;
          items.push(`${item.name} x${qty} — ₹${item.price*qty}`);
        }
      });
      if (!summary) {
        alert('Please select at least one item!');
        return;
      }
      const pickup = document.getElementById('pickup-time').value;
      const comments = document.getElementById('order-comments').value;
      const name = document.getElementById('customer-name').value;
      if (!pickup || !name) {
        alert('Please enter your name and pickup time!');
        return;
      }
      // Save order in memory
      const orderId = Math.random().toString(36).substr(2, 8);
      const order = {
        order_id: orderId,
        name,
        items,
        total_price: total,
        pickup_time: pickup,
        comments: comments || 'N/A',
        status: 'Pending'
      };
      orders[selectedCafe].push(order);
      document.getElementById('order-summary').innerHTML = `<b>${selectedCafe} Order:</b><br><br><b>Order ID: ${orderId}</b><br>${summary}<br>Pickup: ${pickup}<br>Comments: ${comments || 'N/A'}<br><b>Total: ₹${total}</b>`;
      document.getElementById('customer-order-form').style.display = 'none';
      document.getElementById('order-confirmation').style.display = 'block';
    });
    // Staff dashboard: render orders
    function renderStaffOrders(filtered) {
      const orderList = filtered || orders[selectedCafe];
      let html = '';
      if (!orderList.length) {
        html = '<p>No orders yet.</p>';
      } else {
        html = `<table class="order-table"><tr><th>Order ID</th><th>Name</th><th>Items</th><th>Pickup</th><th>Comments</th><th>Status</th></tr>`;
        orderList.forEach((o, idx) => {
          html += `<tr>
            <td>${o.order_id}</td>
            <td>${o.name}</td>
            <td>${o.items.join('<br>')}</td>
            <td>${o.pickup_time}</td>
            <td>${o.comments}</td>
            <td>
              <select onchange="updateOrderStatus('${o.order_id}', this.value)">
                <option${o.status==='Pending'?' selected':''}>Pending</option>
                <option${o.status==='Completed'?' selected':''}>Completed</option>
                <option${o.status==='Cancelled'?' selected':''}>Cancelled</option>
              </select>
            </td>
          </tr>`;
        });
        html += '</table>';
      }
      document.getElementById('staff-orders').innerHTML = html;
    }
    // Update order status by order_id
    function updateOrderStatus(orderId, status) {
      const idx = orders[selectedCafe].findIndex(o => o.order_id === orderId);
      if (idx !== -1) {
        orders[selectedCafe][idx].status = status;
        renderStaffOrders();
      }
    }
    // Search orders
    function searchOrders() {
      const q = document.getElementById('order-search').value.trim().toLowerCase();
      if (!q) { renderStaffOrders(); return; }
      const filtered = orders[selectedCafe].filter(o =>
        o.order_id.toLowerCase().includes(q) ||
        o.name.toLowerCase().includes(q)
      );
      renderStaffOrders(filtered);
    }
    function resetOrderSearch() {
      document.getElementById('order-search').value = '';
      renderStaffOrders();
    }
    // Add menu view option to cafe actions
    function showMenuView() {
      document.getElementById('menu-view').style.display = 'block';
      document.getElementById('cafe-actions').style.display = 'none';
      document.getElementById('menu-view-title').textContent = `${selectedCafe} Menu`;
      const menu = menus[selectedCafe] || [];
      const menuList = document.getElementById('menu-view-list');
      menuList.innerHTML = '';
      menu.forEach(item => {
        menuList.innerHTML += `<div class='menu-item'><img src='${item.img}' alt='${item.name}'><span class='item-name'>${item.name}</span><span class='item-price'>₹${item.price}</span></div>`;
      });
    }
  </script>
</body>
</html>
